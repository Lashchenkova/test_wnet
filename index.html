<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="ajax.js"></script>
    <title>Тестовое задание</title>
</head>
<body>
<h2>Поиск клиента</h2>
<form method="get" id="ajaxform" class="navbar-form navbar-left" style="width: 25%">
    <div class="form-group">
        <label>Id: </label>
        <input type="text" name="name" class="form-control" placeholder="id / название клиента" required><br><br>
        <label>Статус: </label><br>
        <div class="checkbox">
            <label><input type="checkbox" value="work" name="check[]"> работа</label><br>
            <label><input type="checkbox" value="connecting" name="check[]"> соединение</label><br>
            <label><input type="checkbox" value="disconnected" name="check[]"> разъединение</label><br><br>
            <button type="submit" class="btn btn-success">Отправить</button>
        </div>
    </div>
</form>
<div class="results"></div>
</body>
</html>
